<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingshot</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- HARD LEVEL -->
    <div class="back">
        <a href="index.html"><button class="backBtn">Quit</button></a>
        <button id="resetBtn" type="button" class="resetBtn">Reset</button>
    </div>
    <!-- Tries Left -->
    <div id="triesCounter" class="tries-counter">
    </div>

    <!-- Winner Modal -->
    <div class="winner-modal" id="winnerModal" role="dialog" aria-modal="true" aria-labelledby="winnerTitle">
        <div class="winner-panel">
            <h2 class="winner-title" id="winnerTitle">Winner</h2>
            <div class="winner-actions">
                <button id="playAgainBtn" type="button" class="action-btn">Play Again</button>
                <button id="newLevelBtn" type="button" class="action-btn">New Level</button>
                <button id="quitBtn" type="button" class="action-btn">Quit</button>
            </div>
        </div>
    </div>

    <!-- Loser Modal -->
     <div class="winner-modal" id="lostModal" role="dialog" aria-modal="true" aria-labelledby="lostTitle">
        <div class="winner-panel">
            <h2 class="winner-title" id="lostTitle">You Lost</h2>
            <div class="winner-actions">
                <button id="playAgainBtnLost" type="button" class="action-btn">Play Again</button>
                <button id="newLevelBtnLost" type="button" class="action-btn">New Level</button>
                <button id="quitBtnLost" type="button" class="action-btn">Quit</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js" integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="hard.js"></script>
</body>
</html>
